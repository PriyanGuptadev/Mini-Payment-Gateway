version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    container_name: payment-gateway-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: payment-gateway
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - payment-gateway-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment-gateway-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password@mongodb:27017/payment-gateway?authSource=admin
      JWT_ACCESS_SECRET: your_access_secret_key_min_32_chars_long_change_me
      JWT_REFRESH_SECRET: your_refresh_secret_key_min_32_chars_long_change_me
      ENCRYPTION_KEY: your_encryption_key_32_chars_long_change_me
      FRONTEND_URL: http://localhost:3001
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - payment-gateway-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    command: npm run dev

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: payment-gateway-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - payment-gateway-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  payment-gateway-network:
    driver: bridge
