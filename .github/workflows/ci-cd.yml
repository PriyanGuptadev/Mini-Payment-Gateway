name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Test Job
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0-alpine
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend code
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Run backend tests
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://localhost:27017/payment-gateway-test
          JWT_ACCESS_SECRET: test-access-secret-min-32-chars-key
          JWT_REFRESH_SECRET: test-refresh-secret-min-32-chars-key
          ENCRYPTION_KEY: test-encryption-key-32-chars-long
        run: npm test -- --coverage

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          fail_ci_if_error: false

  # Security Scan Job
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # Build Job
  build:
    needs: [test, security]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: payment-gateway-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy Job (on main branch only)
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add your smoke tests here
